<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Gate 服务器列表 - 测试</title>
</head>
<body>
    <h1>VPN Gate 测试</h1>
    <div id="output"></div>

    <script>
        // 基础测试
        document.getElementById('output').textContent = '脚本执行中...';
        console.log('基础测试');

        // 测试数据加载
        fetch('./vpn_data.json')
            .then(response => response.json())
            .then(data => {
                console.log('数据:', data);
                document.getElementById('output').textContent = 
                    `加载成功: ${data.servers.length} 个服务器`;
            })
            .catch(error => {
                console.error('错误:', error);
                document.getElementById('output').textContent = 
                    '加载失败: ' + error.message;
            });
    </script>
</body>
</html>
